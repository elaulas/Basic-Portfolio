<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic-Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>

    
    <!-- All header elements -->
        <section id="header">
            <header>
                <h1>Elaulas Cristiano</h1>
            <div id="menu">
                <a href="index.html">About |</a>
                <a href="portfolio.html">Portfolio |</a>
                <a href="contact.html">Contact</a>
            </div>
            </header>
        
    <!-- Left Column elements     -->
    <div class="container-main">

        <section id="left-column">
            <h2 id="first-header">Contact</h2><hr>
    
            <!-- contact form -->

        <form id="contact-form" method="pst" action="">
            
        <div id="contact-name">
            <label for="full-name">Name</label><br><input type="text" name="full-name" id="full-name"><br>
        </div>
        <div id="contact-email">
            <label for="email">Email</label><br><input type="email" name="email" id="email"><br>
        </div>
        <div id="contact-message">
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="90" rows="20"></textarea></textarea><br><br>
        </div>
            <input type="submit" name="submit" id="submit">
        </form>
    </section>
        <!-- Right Column elements -->
        <section id="right-column">
            <h2 id="contact">Connect with Me</h2><hr>
        <div id="social">
            <a href="https://github.com/elaulas" target="_blank">
                <img src="assets/images/github.png" alt="Github" id="github">
            </a>
            <a href="https://www.linkedin.com/in/elaulas/" target="_blank">
                <img src="assets/images/linkedin.png" alt="Linkedin" id="linkedin">
            </a>
            <a href="https://stackoverflow.com" target="_blank">
                <img src="assets/images/stackoverflow.png" alt="Stackoverflow" id="stackoverflow">
            </a>
        </div>
        </section>
    </section>
    </div>

        <!-- Footer Elements -->
    <footer>
        <p>@Copywright 2018 Elaulas Cristiano</p>
    </footer>

</body>
</html>
